server {
  client_max_body_size 200M;   # optional: for file uploads
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Strip /api prefix (works already)
  location ^~ /api/ {
    proxy_pass http://api:8000/;   # trailing slash strips /api
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    proxy_buffering off;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }

  # Forward these paths AS-IS to the API, including any suffixes (/, /{id}, etc.)
  location ^~ /jobs {
    proxy_pass http://api:8000$request_uri;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    proxy_buffering off;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }

  location ^~ /status {
    proxy_pass http://api:8000$request_uri;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    proxy_buffering off;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }

  location ^~ /submit {
    proxy_pass http://api:8000$request_uri;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    proxy_buffering off;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }

  # (You can add more prefixes the app uses similarly)
}
